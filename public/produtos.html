<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link href="css/estilo.css" rel="stylesheet" />
  <link href="images/computer.png" rel="icon" type="image/png" />
  <title>Menu Principal</title>
</head>

<body onload="carregaProdutos()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="menu.html">Fatec Itu</a>
    <div class="navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="produtos.html">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="usuarios.html">Usuários</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item m-3">
          <a class="btn btn-danger" href="#" id="logoutBtn">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Formulário -->
      <div class="col-md-6">
        <h4 class="text-primary mb-3">Cadastro de Produtos</h4>
        <form id="formProduto" method="post" class="shadow-lg p-3">
          <input type="hidden" id="id" name="id" />

          <!-- Código do produto -->
          <div class="mb-3">
            <label for="codigo" class="form-label">Código do Produto</label>
            <input type="number" class="form-control" id="codigo" name="codigo" placeholder="Código do Produto" autofocus />
          </div>

          <!-- Nome -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Produto" />
          </div>

          <!-- Descrição -->
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Escreva mais informações sobre o produto" />
          </div>

          <!-- Data de validade -->
          <div class="mb-3">
            <label for="data-validade" class="form-label">Data de Validade</label>
            <input type="date" class="form-control" id="data-validade" name="data-validade" placeholder="dd/mm/aaaa" />
          </div>

          <!-- Preço -->
          <div class="mb-3">
            <label for="preco" class="form-label">Preço Unitário:</label>
            <input type="number" class="form-control" id="preco" name="preco" placeholder="R$" required>
          </div>

          <!-- Quantidade -->
          <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade:</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Quantidade" />
          </div>

          <!-- Botões -->
          <div class="my-3">
            <button class="btn btn-success" id="salvar" type="submit">
              <i class="bi bi-save"></i> Salvar
            </button>
            <button class="btn btn-danger" id="limpar" type="reset">
              <i class="bi bi-x"></i> Limpar
            </button>
          </div>
        </form>
      </div>

      <!-- Imagem -->
      <div class="col-md-6">
        <img src="images/produtos.svg" title="Produtos" class="img-fluid w-100 mx-auto mt-5" />
      </div>
    </div>

    <!-- Tabela -->
    <div class="row my-5">
      <div class="col-md-12">
        <h4 class="text-primary">Produtos Cadastrados</h4>
        <table class="table table-bordered shadow-lg">
          <thead>
            <tr class="table-primary">
              <th>Código</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Data de Validade</th>
              <th>Preço Unitário</th>
              <th>Quantidade em Estoque</th>
            </tr>
          </thead>
          <tbody id="dadosTabela"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
    <div class="modal-dialog bg-danger" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger">Mensagem</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p id="mensagem"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="footer fixed-bottom bg-primary text-white text-center">
    <div class="container my-2">
      &copy; 2023 Fatec Itu - Todos os direitos reservados
    </div>
  </footer>

  <!-- JS -->
  <script src="js/validatoken.js"></script>
  <script src="js/produtos.js"></script>
</body>

</html>
