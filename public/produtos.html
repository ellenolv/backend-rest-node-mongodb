  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Formulário -->
        <h4 class="text-primary mt-3">Cadastro de Produtos</h4>
        <form id="formProdutp" method="post" class="shadow-lg p-3">
          <!-- Id -->  
          <input type="hidden" id="id" name="id" />
          <!-- Código do produto -->
          <div class="mb-3">
            <label for="codigo" class="form-label">Código do Produto</label>
            <input type="number" class="form-control" id="codigo" name="codigo" placeholder="Código do Produto" autofocus/>
          </div>
          <!-- Nome -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto: </label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Produto" />
          </div>
          <!-- Descrição -->
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição: </label>
            <input type="text" class="form-control" id="descricao" name="descricao"  placeholder="Escreva mais informações sobre o produto"/>            
          </div>
           <!-- data de validade -->
           <div class="mb-3 row">
            <div class="col-md-6">
              <label for="data-validade" class="form-label">Data de Validade</label>
              <input type="date" class="form-control" id="data-validade" name="data-validade"  placeholder="dd/mm/aaaa" />
            </div> <!-- fecha a coluna latitude -->
            <div class="col-md-6">
              <label for="inicio" class="form-label">Data de Início de Atividade</label>
              <input type="date" class="form-control" id="inicio" name="inicio"  required>
            </div> <!-- fecha a coluna longitude -->
          </div> <!-- fecha a linha -->
          <!-- Latitude e Longitude -->
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="latitude" class="form-label">Latitude</label>
              <input type="number" class="form-control" id="lat" name="lat" min="-90" max="90" step="any" required placeholder="Latitude em Graus" />
            </div> <!-- fecha a coluna latitude -->
            <div class="col-md-6">
              <label for="longitude" class="form-label">Longitude</label>
              <input type="number" class="form-control" id="long" name="long" min="-180" max="180" step="any" required placeholder="Longitude em Graus">
            </div> <!-- fecha a coluna longitude -->
          </div> <!-- fecha a linha -->
          <!-- Botões-->
          <div class="my-5">
            <button class="btn btn-success" id="salvar" type="submit">
              <i class="bi bi-save"></i> Salvar
            </button>
            <button class="btn btn-danger" id="limpar" type="reset">
              <i class="bi bi-x"></i> Limpar
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <img src="images/produtos.svg" title="Produtos" class="img w-100 mx-auto mt-5"/>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-md-12">
        <h4 class="text-primary mt-3">Relação dos Prestadores Parceiros</h4>
        <table class="table table-bordered shadow-lg">
          <thead>
            <tr class="table-primary">
              <th>Razão Social</th>
              <th>Fantasia</th>
              <th>CNAE</th>
              <th>Dt. Início</th>              
              <th>Geo</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody id="dadosTabela"></tbody>
        </table>
      </div>
    </div>
  </div>
      <!-- Modal -->
      <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
